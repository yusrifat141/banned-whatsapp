<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>banned-whatsapp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; }
body, input, button, label, h2, h3, .footer-note { font-weight: bold !important; }
body{
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
    font-family:'Orbitron','Consolas',monospace;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:auto;
}
.container{
    width:280px;
    background:rgba(20,20,20,.95);
    border:1px solid #fff;
    border-radius:10px;
    padding:10px;
    box-shadow:0 0 6px rgba(255,255,255,.15),
               inset 0 0 4px rgba(255,255,255,.05);
    backdrop-filter:blur(6px);
    position:relative;
}
.container::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:2px;
    background:linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
    border-radius:2px;
    box-shadow:0 0 2px rgba(255,255,255,0.1);
}
h2{
    text-align:center;
    font-size:14px;
    letter-spacing:1.2px;
    color:#fff;
    font-weight: 900 !important;
    text-shadow:0 0 3px #fff,0 0 1px #ccc,0 0 1px #aaa;
    margin:0 0 10px;
    text-transform:uppercase;
}
.input-group{
    margin-bottom:8px;
}
.input-group label{
    display:block;
    font-size:9px;
    color:#ccc;
    margin-bottom:3px;
    text-transform:uppercase;
    letter-spacing:.6px;
}
input[type=number], input[type=text]{
    width:100%;
    background:rgba(50,50,50,.7);
    border:1px solid #fff;
    color:#fff;
    padding:6px 8px;
    border-radius:5px;
    outline:none;
    font-family:'Orbitron',monospace;
    font-size:10px;
    transition:.2s;
}
input[type=number]{ height:28px; }
input::placeholder{ color: #aaa; opacity: 0.6; font-style: normal; }
.btn-group{
    display:flex;
    gap:5px;
    margin:10px 0 8px;
    position:relative;
}
button{
    flex:1;
    padding:6px 0;
    background:linear-gradient(145deg,#555,#222);
    color:#fff;
    font-size:10px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    transition:.3s;
    text-transform:uppercase;
    letter-spacing:.7px;
    box-shadow:0 0 3px rgba(255,255,255,.1);
}
button:hover{
    background:linear-gradient(145deg,#777,#333);
    box-shadow:0 0 5px rgba(255,255,255,.15);
    transform:translateY(-1px);
}
#stopBtn{
    background:linear-gradient(145deg,#333,#111);
    opacity: 0.5;
    cursor: not-allowed;
}
#stopBtn.active{
    opacity: 1;
    cursor: pointer;
}
#stopBtn:hover{
    background:linear-gradient(145deg,#555,#222);
    box-shadow:0 0 5px rgba(255,255,255,.15);
}
.log-section h3{
    font-size:10px;
    color:#ccc;
    text-align:center;
    margin:0 0 4px;
    text-transform:uppercase;
    letter-spacing:1px;
    text-shadow:0 0 1px #fff;
}
.log-box{
    background:rgba(40,40,40,.8);
    border:1px solid #fff;
    padding:6px;
    border-radius:5px;
    height:80px;
    overflow-y:auto;
    color:#fff;
    font-size:9px;
    line-height:1.3;
    white-space:pre-line;
    box-shadow:inset 0 0 2px rgba(0,0,0,.3);
}
.footer-note{
    margin-top:8px;
    font-size:8px;
    color:#aaa;
    text-align:center;
    opacity:.8;
    line-height:1.2;
}
.select-method{
    position: relative;
    flex:1;
}
.select-method-content{
    display:none;
    position:absolute;
    top:36px;
    left:0;
    right:0;
    background:rgba(20,20,20,.95);
    border:1px solid #fff;
    border-radius:5px;
    z-index:20;
    flex-direction: column;
    padding:5px 0;
    box-shadow:0 0 4px rgba(255,255,255,.15);
}
.select-method-content button{
    margin:3px 8px;
    flex:1;
    background:linear-gradient(145deg,#555,#222);
    color:#fff;
    font-size:10px;
    border-radius:5px;
    text-transform:uppercase;
}
.select-method-content button:hover{
    background:linear-gradient(145deg,#777,#333);
}
</style>
</head>
<body>
<div class="container">
    <h2>BANNED WHATSAPP</h2>

    <div class="input-group">
        <label>Nomor Target</label>
        <input type="text" id="targetNumber" placeholder="+628X-XXXX-XXXX">
    </div>

    <div class="input-group">
        <label>Jumlah kirim</label>
        <input type="number" id="countInput" placeholder="Masukkan jumlah">
    </div>

    <div class="btn-group select-method">
        <button onclick="toggleMethodMenu()">PILIH METODE</button>
        <div class="select-method-content" id="methodMenu">
            <button onclick="selectMethod('BAN WHATSAPP')">BAN WHATSAPP</button>
        </div>
        <button id="stopBtn" onclick="stopReport()">STOP</button>
    </div>

    <div class="btn-group">
        <button onclick="runMethod()">RUN METHOD</button>
    </div>

    <div class="log-section">
        <h3>Log History</h3>
        <div class="log-box" id="logBox"></div>
    </div>

    <div class="footer-note">@created by yusrifat</div>
</div>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/uurw61.mp3" type="audio/mpeg">
</audio>

<script>
let stopFlag=false;
let isRunning=false;
const DELAY_MS=1000;
let chosenMethod=null;

function log(msg){
    const box=document.getElementById("logBox");
    const ts=new Date().toLocaleTimeString();
    box.innerHTML+=`[${ts}] ${msg}\n`;
    box.scrollTop=box.scrollHeight;
}

function toggleMethodMenu(){
    const menu=document.getElementById("methodMenu");
    menu.style.display=menu.style.display==='flex'?'none':'flex';
}

function selectMethod(method){
    chosenMethod = method;
    toggleMethodMenu();
    log(`Dipilih ${method}`);
    document.querySelector('.select-method > button').innerText = method;
}

function stopReport(){
    if(!isRunning) return;
    stopFlag=true;
    log("Proses dihentikan.");
    isRunning=false;
    document.getElementById("stopBtn").classList.remove("active");
}

function runMethod(){
    if(!chosenMethod){ log("Pilih method dulu!"); return; }
    if(chosenMethod==='BAN WHATSAPP') startReportVIP();
}

async function startReportVIP(){
    if(isRunning) return;
    stopFlag=false; isRunning=true;
    document.getElementById("stopBtn").classList.add("active");

    const targetInput=document.getElementById("targetNumber").value.trim();
    const count=parseInt(document.getElementById("countInput").value)||0;
    if(!targetInput){ log("Nomor target kosong!"); stopCleanup(); return; }
    if(count<1){ log("Masukkan jumlah kirim!"); stopCleanup(); return; }

    const cleanTarget=targetInput.replace(/\D/g,'');
    const text=`Dear WhatsApp Support Team,

I am writing to report a severe case of WhatsApp spam that I have been receiving. The spam messages are not only annoying but also potentially harmful, as they contain malicious links and suspicious content.Here are the details:
- Spammer's phone number: +${cleanTarget}
- Frequency of messages: Multiple per day
- Content: Phishing attempts, fake giveaways, and inappropriate images

But here's the thing - I've reason to believe this spammer is not just some random troublemaker. I suspect they may be an employee or affiliate of WhatsApp itself, exploiting their insider knowledge to bypass security measures and harass users.
I've noticed a pattern in the messages - they always seem to know my location and personal details, which is impossible for a random spammer. I suspect they're using WhatsApp's own data collection practices against us.To make matters worse, I've received threats and blackmail attempts from this number. They claim to have compromising information about me and threaten to expose it if I don't comply with their demands. This is clearly a case of abuse of power and violation of user privacy.I demand that WhatsApp takes immediate action to investigate this matter and bring the perpetrators to justice. Failure to do so will result in me taking legal action against WhatsApp for negligence and complicity in harassment.`;

    log(`Target divalidasi: ${cleanTarget}`);
    await sendLoop(text,cleanTarget,count);
}

async function sendLoop(text,cleanTarget,count){
    for(let i=1;i<=count;i++){
        if(stopFlag){ log("Proses dihentikan"); stopCleanup(); return; }
        log(`Proses [${i}/${count}]`);
        await new Promise(r=>setTimeout(r,DELAY_MS));
        log(`Mengirim laporan ${i}`);
        try{
            const res=await fetch("/api/send",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({text,target:cleanTarget})
            });
            const data=await res.json();
            if(data.success) log(`Sukses: Laporan ${i} terkirim!`);
            else log(`FAILED: Gagal — ${data.message||'Unknown'}`);
        }catch{
            log("Server tidak respons.");
            stopCleanup();
            return;
        }
    }
    log("Selesai — Semua laporan terkirim.");
    stopCleanup();
}

function stopCleanup(){
    isRunning=false;
    document.getElementById("stopBtn").classList.remove("active");
}

window.addEventListener('click', () => {
    const audio = document.getElementById('bgMusic');
    if(audio.paused) audio.play().catch(()=>console.log("Autoplay diblokir"));
}, { once: true });

</script>
</body>
</html>
